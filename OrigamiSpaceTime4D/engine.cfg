[application]

name="OrigamiSpaceTime4D"
main_scene="res://Character.scn"
icon="res://icon.png"

[display]

width=640
height=480

[input]

esc=[key(Escape)]
mouse_wheel_up=[mbutton(0, 4)]
mouse_wheel_down=[mbutton(0, 5)]
up_direction=[key(W)]
left_direction=[key(A)]
down_direction=[key(S)]
right_direction=[key(D)]
jump=[key(Space)]

[physics_2d]

motion_fix_enabled=true
