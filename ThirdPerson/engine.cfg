[application]

name="ThirdPersonPlatformer"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[display]

fullscreen=false
use_vsync=false

[input]

pause=[key(Return)]
mouse_wheel_up=[mbutton(0, 4)]
mouse_wheel_down=[mbutton(0, 5)]
jump=[key(Space)]
up=[key(W), key(Up)]
down=[key(S), key(Down)]
left=[key(A), key(Left)]
right=[key(D), key(Right)]
esc=[key(Escape)]

[physics_2d]

motion_fix_enabled=true
